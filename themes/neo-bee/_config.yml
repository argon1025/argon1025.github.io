# Setting up header tags
header:
  title: '네오비'
  # use /source/manifest.webmanifest
  additionalManifest:
    use: true
  additionalMetadata:
    use: true
    keywords: 'develop'
    author: 'argon1025'
    description: 'developer Blog'
  favicon:
    use: false
    icon: ''
    shortcutIcon: ''
    appleTouchIcon72: ''
    appleTouchIcon114: ''
    appleTouchIcon144: ''
  highlightJs:
    # style List -> https://github.com/highlightjs/highlight.js/tree/main/src/styles
    styleName: 'atom-one-dark'

footer:
  content1: 'Created By Argon1025 (argon1025@gmail.com)'
  content2: 'Special thanks | Feed Thumbnail By Milad Fakurian'

navigation:
  logo:
    useImage: false
    titleText: 'Argon.Blog'
    titleImage: '/images/logo1.png'
  menu:
    - name: 'Index'
      use: true
      path: '/'
      hoverColor: 'gray'
    - name: 'GitHub'
      use: true
      path: 'https://github.com/argon1025'
      hoverColor: 'gray'

